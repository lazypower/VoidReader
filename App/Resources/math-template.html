<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="katex.min.css">
    <script src="katex.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            background: transparent;
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 4px 8px;
        }
        body.block-mode {
            justify-content: center;
            padding: 12px 16px;
        }
        body.inline-mode {
            justify-content: flex-start;
            padding: 0 2px;
        }
        #math-container {
            color: {{TEXT_COLOR}};
        }
        .katex {
            font-size: 1.1em;
        }
        .katex-error {
            color: #d73a49;
            font-family: ui-monospace, monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body class="{{DISPLAY_MODE}}">
    <div id="math-container"></div>
    <script>
        (function() {
            const container = document.getElementById('math-container');
            const latex = decodeURIComponent("{{LATEX_CONTENT}}");
            const displayMode = "{{DISPLAY_MODE}}" === "block-mode";

            try {
                katex.render(latex, container, {
                    displayMode: displayMode,
                    throwOnError: true,
                    strict: false,
                    trust: true
                });
            } catch (e) {
                container.innerHTML = '<span class="katex-error">' + e.message + '</span>';
            }

            // Report size back to native
            setTimeout(function() {
                const rect = container.getBoundingClientRect();
                const height = Math.ceil(rect.height) + (displayMode ? 24 : 8);
                const width = Math.ceil(rect.width) + 16;
                window.webkit.messageHandlers.mathRendered.postMessage({
                    width: width,
                    height: height
                });
            }, 50);
        })();
    </script>
</body>
</html>
