<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            overflow: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 8px;
        }
        #mermaid-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 100%;
        }
        #mermaid-container svg {
            max-width: 100%;
            height: auto;
        }
        .mermaid {
            display: flex;
            justify-content: center;
        }
        /* Error styling */
        .error {
            color: #dc3545;
            font-family: -apple-system, monospace;
            font-size: 12px;
            padding: 12px;
            background: #fff5f5;
            border: 1px solid #ffcccc;
            border-radius: 6px;
            white-space: pre-wrap;
        }
    </style>
    <script src="mermaid.min.js"></script>
</head>
<body>
    <div id="mermaid-container">
        <pre class="mermaid" id="diagram">
{{MERMAID_SOURCE}}
        </pre>
    </div>
    <script>
        // Theme configuration - supports both built-in themes and custom themeVariables
        const baseConfig = {
            startOnLoad: false,
            theme: '{{MERMAID_THEME}}',
            securityLevel: 'strict',
            fontFamily: '-apple-system, BlinkMacSystemFont, sans-serif'
        };

        // Custom theme variables (empty object if using built-in theme)
        const themeVariables = {{MERMAID_THEME_VARIABLES}};

        // Merge themeVariables if provided
        const config = Object.keys(themeVariables).length > 0
            ? { ...baseConfig, themeVariables }
            : baseConfig;

        mermaid.initialize(config);

        async function render() {
            try {
                const element = document.getElementById('diagram');
                const source = element.textContent.trim();

                const { svg } = await mermaid.render('rendered-diagram', source);
                element.innerHTML = svg;
                element.classList.remove('mermaid');

                // Report size back to Swift
                const rect = element.getBoundingClientRect();
                window.webkit.messageHandlers.sizeReporter.postMessage({
                    width: Math.ceil(rect.width),
                    height: Math.ceil(rect.height),
                    success: true
                });
            } catch (error) {
                const container = document.getElementById('mermaid-container');
                container.innerHTML = '<div class="error">Mermaid Error: ' + error.message + '</div>';

                window.webkit.messageHandlers.sizeReporter.postMessage({
                    width: 300,
                    height: 80,
                    success: false,
                    error: error.message
                });
            }
        }

        document.addEventListener('DOMContentLoaded', render);
    </script>
</body>
</html>
